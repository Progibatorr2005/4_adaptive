<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__left_block">
            <img src="/img/burger.svg">
            <img src="/img/Group.png">
        </div>
        <nav class="header__right_block">
            <div class="header__wand"></div>
            <img src="/img/repair.svg">
            <img src="/img/checkstatus.svg">
        </nav>
    </header>
    <main>
        <div class="heading">
            <div class="heading__line"></div>
            <h1 class="heading__text">Услуги и сервисы</h1>
        </div>
        <div class="scroll-top">
            <div class="scroll-top__button"><p>Ремонтируемые устройства</p></div>
            <div class="scroll-top__button"><p>Дополнительные услуги</p></div>
            <div class="scroll-top__button"><p>Цены на услуги</p></div>
            <div class="scroll-top__button"><p>Специальные цены</p></div>
        </div>

        <div class="main__container">
            <div class="heading__p">
                <p class="heading__p--text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
                Только у нас вы можете отремонтировать свой ноутбук Dell с официальной 
                гарантией производителя.</p>
                <div class="heading__p--dalee">
                    <img src="/img/expand.svg">
                    <h3>Читать далее</h3>
                </div>
            </div>
            <img class="heading__p--img" src="./img/_MG_3223.png">
        </div>
    </main>
</body>
</html>
